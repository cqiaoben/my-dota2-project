apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-hitter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: api-hitter
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
      - name: api-hitter
        image: gcr.io/spry-bus-159905/api-hitter:$1
        ports:
        - containerPort: 80
        env:
        - name: BACKUP_HOST
          value: "$2"
        - name: SQL_HOST
          value: "$3"
        - name: SALT_HOST
          value: "$4"
